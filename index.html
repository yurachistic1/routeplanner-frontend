<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
        <title>Route Planner</title>

        <!-- CSS styles -->
        <link 
            rel="stylesheet" 
            href="./css/styles.css"
        />
        <!-- Google fonts -->
        <link 
            rel="preconnect" 
            href="https://fonts.gstatic.com">

        <link 
            href="https://fonts.googleapis.com/css2?family=Passion+One&family=Raleway:ital,wght@1,300&display=swap" 
            rel="stylesheet">

        <!-- Leaflet Maps Script -->
        <link 
            rel="stylesheet" 
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script 
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
        </script>
        
        <script defer type="module" src="./js/main.js"></script>

    </head>
    <body>
       <!-- Div for the leaflet map -->
        <div id="map"></div>



        <!-- Section with all the controls for the app -->

        <div id="top" class="control-panel-top" style="display: none;">
            <p class="info" id="runNo">1/25</p>
            <p class="info" id="runLen">5km</p>
            <span style="margin: 0.2rem;">
                <button class="control-button" id="prev-run"> Prev </button>
                <button class="control-button" id="next-run"> Next </button>
            </span>
            
            <button class="control-button" style="display: block;" id="download-run">Download GPX</button>
            <a id="download-link" style="display: none;"></a>

        </div>

        <div class="control-panel-bottom">
            <label for="run-length">Run Length (km):</label>
            <input type="number" id="run-length">
            <button class="control-button" id="generate-runs"> Generate </button>
        </div>
    </body>
</html>
